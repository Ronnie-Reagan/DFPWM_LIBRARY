<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DFPWM Pop-out Player</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #ffffff;
      --card-muted: #f4f6fb;
      --accent: #2563eb;
      --accent-dark: #1d4ed8;
      --border: #d9e0f2;
      --text: #0f172a;
      --muted: #5b6478;
      --radius: 14px;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
    }

    .app {
      max-width: 560px;
      margin: 0 auto;
    }

    header {
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    header button {
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 6px 14px;
      background: rgba(255,255,255,0.15);
      color: white;
      cursor: pointer;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 10px 40px rgba(15, 23, 42, 0.25);
    }

    .card h2 {
      margin: 0 0 8px;
      color: var(--muted);
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .now-playing-title {
      font-size: 1.3rem;
      margin: 8px 0;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .progress {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: var(--card-muted);
      overflow: hidden;
      margin: 6px 0;
    }

    .progress span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      width: 0%;
    }

    .transport {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      margin-top: 12px;
    }

    button {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 8px 12px;
      background: var(--card-muted);
      font-weight: 600;
      cursor: pointer;
    }

    .queue-list,
    .library-list {
      max-height: 240px;
      overflow-y: auto;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 4px;
      background: var(--card-muted);
    }

    .item {
      background: white;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .item-title {
      font-weight: 600;
    }

    .item button {
      border-radius: 8px;
    }

    input {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 8px 10px;
      font-size: 1rem;
    }

    .card .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body data-view="popout">
  <div class="app">
    <header>
      <div>
        <h1>Pop-out Player</h1>
        <small>Keep this window open for background playback.</small>
      </div>
      <button onclick="window.close()">Close</button>
    </header>

    <main>
      <section class="card">
        <h2>Now Playing</h2>
        <p id="nowTitle" class="now-playing-title">Nothing queued</p>
        <div class="meta">
          <span id="nowStatus">Idle</span>
          <span id="nowCacheState">Offline disabled</span>
        </div>
        <div class="progress"><span id="progressFill"></span></div>
        <div class="meta">
          <span id="elapsed">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <label class="meta" style="gap:8px; align-items:center;">
          Volume
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.75" style="flex:1;">
        </label>
        <div class="transport">
          <button id="prevBtn">Prev</button>
          <button id="playPauseBtn">Play</button>
          <button id="nextBtn">Skip</button>
          <button id="stopBtn">Stop</button>
          <button id="shuffleBtn">Shuffle: Off</button>
          <button id="repeatBtn">Repeat: Off</button>
        </div>
        <div class="transport">
          <button id="cacheToggleBtn">Cache Track</button>
          <button id="clearQueueBtn">Clear Queue</button>
        </div>
      </section>

      <section class="card">
        <h2>Queue</h2>
        <div class="meta" style="margin-bottom:8px;">
          <span id="queueSummary">Queue empty</span>
          <button id="shuffleQueueBtn">Shuffle queue</button>
        </div>
        <div id="queueList" class="queue-list"></div>
      </section>

      <section class="card">
        <h2>Library</h2>
        <div class="actions" style="margin-bottom:8px;">
          <button id="refreshBtn">Refresh</button>
          <button id="queueAllBtn">Queue all</button>
        </div>
        <div class="meta" id="libraryCount" style="justify-content:flex-start;">Loadingâ€¦</div>
        <input id="filterInput" type="search" placeholder="Search title" />
        <div id="libraryList" class="library-list" style="margin-top:12px;"></div>
      </section>
    </main>
  </div>

  <audio id="audio" preload="auto" playsinline></audio>
  <script type="module" src="script.js"></script>
</body>
</html>
