<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DFPWM Jukebox</title>
  <link rel="manifest" href="manifest.json" />

  <style>
    /* =====================
       Base Layout
    ====================== */
    :root {
      --accent: #007bff;
      --accent-dark: #0052cc;
      --border: #ddd;
      --text: #111;
      --muted: #666;
      --radius: 8px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      max-width: 900px;
      margin: 24px auto;
      padding: 16px;
      color: var(--text);
      background: #fafafa;
      line-height: 1.5;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      text-align: center;
    }

    footer {
      margin-top: 16px;
      color: var(--muted);
      font-size: 0.9rem;
      text-align: center;
    }

    /* =====================
       Buttons and Controls
    ====================== */
    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #f7f7f7;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    button:hover {
      background: #f0f0f0;
    }
    button.primary {
      background: var(--accent);
      color: white;
      border-color: var(--accent-dark);
    }
    button.primary:hover {
      background: var(--accent-dark);
    }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* =====================
       Song List
    ====================== */
    #list {
      width: 100%;
      height: 320px;
      border: 1px solid var(--border);
      overflow-y: auto;
      padding: 8px;
      border-radius: var(--radius);
      background: white;
    }

    .song {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.15s;
    }
    .song:hover {
      background: #f8f8f8;
    }
    .song.active {
      background: #e6edff;
    }

    /* =====================
       Volume + Progress
    ====================== */
    .volume {
      width: 100%;
    }

    #progress {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    #bar {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.1s linear;
    }

    /* =====================
       Responsive Layout
    ====================== */
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Dons DFPWM Jukebox</h1>
    <div class="controls" style="justify-content:center;margin-bottom:12px;">
      <button id="refreshBtn">Refresh Song List</button>
      <button id="installBtn">Install to Desktop</button>
    </div>
  </header>

  <main>
    <section id="songList">
      <div id="list" aria-label="Song list"></div>
    </section>

    <section style="margin-top:16px;">
      <div class="controls">
        <button id="playBtn" class="primary">Play Selected</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
        <button id="removeBtn">Remove Selected</button>
      </div>

      <div style="margin-top:12px;display:flex;align-items:center;gap:8px;">
        <label for="volume" style="white-space:nowrap;">Volume</label>
        <input id="volume" class="volume" type="range" min="0" max="1" step="0.01" value="0.5">
      </div>

      <div id="progress"><div id="bar"></div></div>
    </section>
  </main>

  <footer>
    Independent DFPWM decoder written in JavaScript, using the browser's Web Audio API.<br>
    Source chain: WebM -> MP3 -> DFPWM.
  </footer>

  <script src="script.js"></script>
</body>
</html>
